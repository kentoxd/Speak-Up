<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>FAQ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="faq-container">
    <div class="faq-header">
      <h1>Frequently Asked Questions</h1>
      <p>Find answers to common questions about SpeakUp</p>
    </div>

    <div class="faq-list">
      <ion-card *ngFor="let faq of faqs; let i = index" class="faq-card">
        <ion-card-content>
          <ion-item button (click)="toggleFAQ(i)" lines="none" class="faq-item">
            <ion-label>
              <h3>{{ faq.question }}</h3>
            </ion-label>
            <ion-icon 
              [name]="faq.expanded ? 'chevron-up' : 'chevron-down'" 
              slot="end" 
              color="primary">
            </ion-icon>
          </ion-item>
          
          <div class="faq-answer" [class.expanded]="faq.expanded">
            <p>{{ faq.answer }}</p>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
