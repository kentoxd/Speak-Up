<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="home-container">
    
    <!-- Daily Progress Section -->
    <div class="daily-progress-section">
      <h2>Daily Progress</h2>
      <div class="welcome-card">
        <h3>Welcome To Speak Up.</h3>
      </div>
      <div class="lessons-cards">
        <div class="lesson-card" (click)="navigateToLessons()">
          <ion-icon name="book"></ion-icon>
          <span>1/1 Lessons</span>
        </div>
        <div class="lesson-card" (click)="navigateToLessons()">
          <ion-icon name="book"></ion-icon>
          <span>1/1 Lessons</span>
        </div>
      </div>
    </div>

    <!-- Practice Sections -->
    <div class="practice-sections">
      <div class="practice-card" (click)="navigateToLessons()">
        <div class="card-media">
          <img src="assets/images/practice-impromptu.jpg" alt="Practice Impromptu Speech" />
        </div>
        <div class="card-body">
          <h3>Practice Impromptu Speech</h3>
          <p>Craft a compelling speech spontaneously on the given topic.</p>
        </div>
      </div>
      
      <div class="practice-card" (click)="navigateToPractice()">
        <div class="card-media">
          <img src="assets/images/practice-informative.jpg" alt="Practice Informative Speech" />
        </div>
        <div class="card-body">
          <h3>Practice Informative Speech</h3>
          <p>Craft a compelling speech spontaneously on the given topic.</p>
        </div>
      </div>
    </div>

  </div>
</ion-content>
